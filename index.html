<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    function getNotUnique(array) {
            var map = new Map();
            array.forEach(a => map.set(a, (map.get(a) || 0) + 1));
            return array.filter(a => map.get(a) > 1);
        }
         
    console.log(getNotUnique([1, 2, 2, 4, 4]));
    console.log(getNotUnique([1, 2, 3] ));
</script>  
</body>
</html>
